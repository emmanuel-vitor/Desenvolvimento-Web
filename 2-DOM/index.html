<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Dom Pratices</title>

<body>

   <header>
       <h1 id="title"> Trabalhando com Dom</h1>
       <h2 id="subtitulo1">Subtitulo 1</h2>
       <div id="subtitulo2"></div>
   </header> 

   <main>
       <form action="#" id="form">
           <label for="nome" class="labels" >Nome</label>
           <!-- envento oninput, dispara a função nom momento em que ela é acionada -->
           <input type="text" id="nome" class="inputs" oninput="onInput(this)">

           <label for="telefone"  class="labels">telefone</label>
           <input type="text" id="telefone" class="inputs" onchange="changes(this)">  <!-- THIS está sendo usado para referenciar que o elemento a ser usado como parametro na função é o proprio elemento  -->
           
           <!-- evento onClick, quando o elemento dor clicado, o que estiver na função é disparado -->
           <button type="submit" id="botao" onclick="cliques()">Clique-me</button>

       </form>
       <p class="paragrafo" id="pnome"></p>
       <p class="paragrafo" id="ptelefone"></p>

       <div>
           <a href="eventosP2.html">Pagina 2</a>
           <a href="pagina3.html">Pagina 3 </a>
       </div>
   </main>

   <script src="js/dom.js"></script>
</body>
</html>
